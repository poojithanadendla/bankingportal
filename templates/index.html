<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saraswat Bank - Customer Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    button.delete {
      background-color: #dc3545;
    }
    button.edit {
      background-color: #ffc107;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Saraswat Bank - Customer Portal</h1>

    <form id="customerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      <label for="balance">Balance:</label>
      <input type="number" id="balance" required><br>
      <label for="status">Status:</label>
      <select id="status" required>
        <option>Active</option>
        <option>Inactive</option>
      </select><br>
      <button type="button" onclick="addCustomer()">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Balance</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    window.onload = function() {
      fetchCustomers();
    };

    // Fetch all customers from backend
    function fetchCustomers() {
      fetch('/api/customers')
        .then(response => response.json())
        .then(customers => {
          const table = document.querySelector('#customerTable tbody');
          table.innerHTML = '';
          customers.forEach(customer => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${customer.name}</td>
              <td>${customer.balance}</td>
              <td>${customer.status}</td>
              <td>
                <button class="edit" onclick="editCustomer(${customer.id}, '${customer.name}', ${customer.balance}, '${customer.status}')">Edit</button>
                <button class="delete" onclick="deleteCustomer(${customer.id})">Delete</button>
              </td>
            `;
            table.appendChild(row);
          });
        });
    }

    // Add a new customer
    function addCustomer() {
      const name = document.getElementById('name').value;
      const balance = document.getElementById('balance').value;
      const status = document.getElementById('status').value;

      if (!name.trim()) return alert('Please enter a name.');

      const data = { name, balance, status };

      fetch('/api/customers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) {
          fetchCustomers();
          document.getElementById('customerForm').reset();
        }
      });
    }

    // Edit an existing customer
    function editCustomer(id, name, balance, status) {
      document.getElementById('name').value = name;
      document.getElementById('balance').value = balance;
      document.getElementById('status').value = status;

      // Update the customer on form submission
      document.querySelector('button').onclick = function() {
        const updatedData = {
          name: document.getElementById('name').value,
          balance: document.getElementById('balance').value,
          status: document.getElementById('status').value
        };
        
        fetch(`/api/customers/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedData)
        }).then(() => {
          fetchCustomers();
          document.getElementById('customerForm').reset();
        });
      };
    }

    // Delete a customer
    function deleteCustomer(id) {
      fetch(`/api/customers/${id}`, { method: 'DELETE' })
        .then(() => fetchCustomers());
    }
  </script>
</body>
</html>
