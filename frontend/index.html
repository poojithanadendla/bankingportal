  </div>

    <h2>Welcome, <span id="user"></span></h2>
    <p>Account No: <span id="accNo"></span></p>

    <h3>Transfer Funds</h3>

    <button onclick="transfer()">Send</button>
    <p id="transferMsg"></p>

    <h3>Transactions</h3>

  </div>

  <script src="script.js"></script>
</body>
</html>
